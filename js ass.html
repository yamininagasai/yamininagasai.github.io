		function emailValidation(){	
			var k=0;
			var emailValue=document.getElementById("email").value;
			var emailAt=emailValue.indexOf("@");
			var emailDot=emailValue.indexOf(".");
			if((emailAt<1)||(emailDot<emailAt+2>emailValue.length)){
				k=1;
				alert("invalid email");
			}
		}
		function emailCheck(){

			if(emailValue!=reEmailValue){
				alert("Please enter same mail id");
			}
		}
		function passwordCheck(){	
			var password=document.getElementById("pwd").value;
			var passwordPattern= /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,14}$/;
			if(!passwordPattern.test(password)){
				alert("Password should contain atleast one capital letter, one small letter, one number, one special charecter & length should be minimum of 8 and maximum of 14 characters");
			}
		}
		function verifyDob(){	
			var newDateObject = new Date();
			var newObjectCurrentYear = newDateObject.getFullYear();
			var userDateObject = document.getElementById("birthdate").value;
			var userDateObjectPieces = userDateObject.split("-");
			var userObjectYear = userDateObjectPieces[0];
			if ( newObjectCurrentYear > userObjectYear){
				var currentAge = parseInt(newObjectCurrentYear) - parseInt(userObjectYear);
				if ((currentAge <18) || (currentAge>70)){
					alert("you are not eligible");
				}
			}
			else{
				alert("you are not eligible");
				}
		}
		function validate() {
			emailValidation();
